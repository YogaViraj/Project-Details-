<app-topbar></app-topbar>
<app-sidebar></app-sidebar>

<div class="container d-flex justify-content-center table-box">
  <form action="#" class="form">
    <!-- <h1 class="text-center">Registration Form</h1> -->
    <!-- Progress bar -->
    <div class="progressbar">
      <div class="progress" id="progress"></div>

      <div class="progress-step progress-step-active" data-title="Personal"></div>
      <div class="progress-step progress-step-active" data-title="Education"></div>
      <div class="progress-step progress-step-active" data-title="Project"></div>
      <div class="progress-step" data-title="Skills"></div>
      <div class="progress-step" data-title="Achievements"></div>
    </div>

    <div class="form-step form-step-active">
      <h3>Project Details</h3>

      <div class="input-group">
        <label for="Proname">Project Name</label>
        <input type="text" [(ngModel)]="projectfield.projectname" name="projectname" id="Proname" placeholder="Enter Project name"  />
      </div>
      <div class="input-group">
        <label for="Prodes">Project Description</label>
        <textarea [(ngModel)]="projectfield.projectdescription" name="Description" id="Prodes" rows="4" cols="80" placeholder="Enter Project description"></textarea>
      </div>
      <table>
        <tr>
          <!-- <div class="input-group"> -->
          <td>
            <label for="personaldetails">Duration</label>
          </td>
          <!-- </div> -->
        </tr>
      </table>
      <div>
        <label for="personaldetails">StartingMonth</label>
        <input type="text" [(ngModel)]="projectfield.startingMonth" name="Startmonth" id="personaldetails" />
      </div>

      <label for="personaldetails">StaringYear</label>

        <select [(ngModel)]="projectfield.startingYear" name="Startyear" required="">

          <option *ngFor="let year of years" [value]="year">{{ year }}</option>

        </select>

      <div>
        <label for="personaldetails">EndingMonth</label>
        <input type="text" [(ngModel)]="projectfield.endingMonth" name="Endmonth" id="personaldetails" />
      </div>

      
      <label for="personaldetails">EndingYear</label>

        <select [(ngModel)]="projectfield.endingYear" name="Endyear" required="">

          <option *ngFor="let year of years" [value]="year">{{ year }}</option>

        </select>
<!-- 
      <div class="input-group">
        <label for="personaldetails">EndingYear</label>
        <input type="number" name="Endyear" [(ngModel)]="projectfield.endingYear" />
      </div> -->
      <div class="input-group">
        <label for="Role">Role Played</label>
        <input type="text" name="Role" id="Role" [(ngModel)]="projectfield.designation" placeholder="Enter Role played" />
      </div>
      <div class="input-group">
        <label for="Tools">Tools Used</label>
        <input type="text" name="Tools" id="Tools" [(ngModel)]="projectfield.toolsused" placeholder="Enter Tools used" />
      </div>
      
      <div class="button">
        <a (click)="Update()" class="btn btn-next width-50 ml-auto">Add</a>
      </div>
      <br>

            <tr>
              <div class="row btns-group"></div>
            </tr>
            <td>
              <a routerLink="/educationaldetails" class="btn btn-prev btns-group">Previous</a>
            </td>
            <td>
              <a href="#" (click)="OnSubmit()" class="btn btns-group">Save as Draft</a>

    </div>
  </form>
